<script>
    function toggleWi(clickedCheckbox) {
    var checkboxes = document.getElementsByName(clickedCheckbox.name);

    checkboxes.forEach(function(checkbox) {
        if (checkbox !== clickedCheckbox) {
            checkbox.checked = false;
        }
    });
}


    const days = [];

    function toggleDay(clickedCheckbox) {
        var textDOW = document.getElementById("dow");

        if (clickedCheckbox.checked) {
            days.push(clickedCheckbox.value);
        }
        if (!clickedCheckbox.checked) {
            var index = days.indexOf(clickedCheckbox.value);
            if (index > -1) {
                days.splice(index, 1);
            }
        }
        textDOW.value = days.join("");
    }



    
</script>
